<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIWMovie - Tutti gli Artisti</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
</head>

<body>

    <nav th:insert="~{navbar.html :: navbar-std}"> </nav>

    <main class="mt-3">
	    <div class="container">
	        <div class="text-center">
	            <h1 th:if="${artists.isEmpty()}">Non ci sono Artisti nel sistema</h1>
	            <h1 th:unless="${artists.isEmpty()}">Tutti gli Artisti</h1>
	        </div>
	        <div class="row">
	            <div class="col-md-4 my-2" th:each="artist : ${artists}">
	                <div class="card h-100 d-flex align-items-center">
	                    <img class="card-img-top" style = "max-width: 200px; max-height: 300px; padding-top: 20px;" th:src="@{'data:image;base64,' + ${artist.imageString}}" alt="Card image">
	                    <div class="card-body d-flex align-items-end">
	                        <a th:href="@{'/artists' + '/' + ${artist.id}}" class="btn btn-primary">
	                            <h5 class="card-title text-center" th:text="${artist.name} + ' ' + ${artist.surname}">Info</h5>
	                        </a>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</main>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>

</html>
