<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwMovie - Aggiungi un Film</title>
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <nav th:insert="~{navbar.html :: navbar-admin}"> </nav>

    <main class="evenly-spaced margin-top">
	    <form method="POST" th:action="@{/admin/movies}" th:object="${movie}" class="box" enctype="multipart/form-data">
	        <h2 class="title">Inserisci un Film</h2>
	        <div class="input-content">
	            <div class="form-group">
	                <input type="text" placeholder="Titolo del Film" class="form-control" th:field="${movie.title}">
	                <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
	            </div>
	
	            <div class="form-group">
	                <input type="text" placeholder="Anno del Film" class="form-control" th:field="${movie.year}">
	                <span class="error" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
	            </div>
	
	            <div class="form-group">
	                <input type="file" name="image" class="form-control-file" accept="image/*">
	            </div>
	        </div>
	        <div>
	            <input type="submit" class="btn btn-primary" value="Submit">
	            <div th:if="${#fields.hasGlobalErrors()}">
	                <h3 class="error" th:each="err:${#fields.globalErrors()}" th:text="${err}">Errore</h3>
	            </div>
	        </div>
	    </form>
	</main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
