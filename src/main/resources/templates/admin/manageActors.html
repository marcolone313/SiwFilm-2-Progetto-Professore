<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIWMovie - Gestisci Attori Di Un Film</title>
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <nav th:insert="~{navbar.html :: navbar-admin}"> </nav>

    <main>
    <div th:if="!${artists.isEmpty()} or !${movie.artists.isEmpty()}" class="evenly-spaced margin-top">
        <div class="row">
            <div class="col-md-6">
                <h1 th:text="'Attori Selezionati per ' + ${movie.title}">Attori Selezionati Film</h1>
                <div class="artist-box bg-warning" th:each="artist: ${movie.artists}" style="max-width: 200px; max-height: 300px;">
                    <a class="link" th:href="@{'/admin/removeActor/' + ${artist.id} + '/' + ${movie.id}}">
                        <h3 th:text="${artist.name} + ' ' + ${artist.surname}">Nome Cognome</h3>
                    </a>
                    <img class="img-fluid" th:src="@{'data:image;base64,' + ${artist.imageString}}">
                </div>
            </div>
            <div class="col-md-6">
                <h1 th:text="'Attori Disponibili per ' + ${movie.title}">Attori Disponibili Film</h1>
                <div class="artist-box bg-warning" th:each="artist: ${artists}" style="max-width: 200px; max-height: 300px;">
                    <a class="link" th:href="@{'/admin/addActor/' + ${artist.id} + '/' + ${movie.id}}">
                        <h3 th:text="${artist.name} + ' ' + ${artist.surname}">Nome Cognome</h3>
                    </a>
                    <img class="img-fluid" th:src="@{'data:image;base64,' + ${artist.imageString}}">
                </div>
            </div>
        </div>
    </div>

    <div th:if="${artists.isEmpty()} and ${movie.artists.isEmpty()}" class="d-flex justify-content-center margin-top">
        <h1>Non ci sono ancora Attori nel sistema, Aggiungili!</h1>
    </div>

    <div class="d-flex justify-content-center margin-top">
        <a th:href="@{'/admin/manageMovies/' + ${movie.id}}">
            <button class="btn btn-primary">Conferma</button>
        </a>
    </div>
</main>



	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
