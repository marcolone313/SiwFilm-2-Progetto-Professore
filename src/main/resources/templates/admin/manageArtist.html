<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIWMovie - Gestisci Artista</title>
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <nav th:insert="~{navbar.html :: navbar-admin}"> </nav>

    <main class="evenly-spaced margin-top">
    <div class="box">
        <h2 class="title d-flex justify-content-center" th:text="${artist.name} + ' ' + ${artist.surname}">Nome</h2>
        <div class="box-content d-flex justify-content-center">
            <div class="row">
                <div class="col-md-4">
                    <div class="film-img">
                        <img class="img-fluid" style="max-width: 200px; max-height: 300px;" th:src="@{'data:image;base64,' + ${artist.imageString}}">
                    </div>
                </div>
                <div id="manage-options" class="col-md-8 d-flex align-items-center justify-content-end">
                    <a class="btn btn-primary" th:href="@{'/admin/editArtist/' + ${artist.id}}">
                        <img class="icon" th:src="@{/pngs/edit.png}" style="max-width: 20px; max-height: 20px;">
                    </a>
                    <a class="btn btn-danger" th:href="@{'/admin/deleteArtist/' + ${artist.id}}">
                        <img class="icon" th:src="@{/svgs/bin.svg}" style="max-width: 20px; max-height: 20	px;">
                    </a>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <h3 class="text-center" th:text="'Data di nascita: ' + ${artist.birthDate}">età</h3>
            <h3 class="text-center" th:if="${artist.deathDate}" th:text="'Data di morte: ' + ${artist.deathDate}">età</h3>
        </div>
    </div>
</main>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
