<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIWMovie - Aggiungi Regista</title>
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <nav th:insert="~{navbar.html :: navbar-admin}"> </nav>

    <main class="column">

	    <div class="title-div" th:if="${directors.isEmpty()}">
	        <h1 class="title">Non ci sono Artisti nel sistema</h1>
	    </div>
	    <div class="title-div" th:unless="${directors.isEmpty()}">
	        <h1 class="title" th:text="'Registi disponibili per ' + ${movie.title}">Titolo</h1>
	    </div>
	
	    <div id="card-slideshow" class="carousel slide" data-ride="carousel" style="max-width: 300px; max-height: 200px;">
	        <div class="carousel-inner">
	            <div class="carousel-item active" th:each="director : ${directors}">
	                <div class="card">
	                    <img class="card-img-top" th:src="@{'data:image;base64,' + ${director.imageString}}" alt="Director Image">
	                    <div class="card-body">
	                        <a th:href="@{'/admin/setDirector/' + ${movie.id} + '/' + ${director.id}}" class="link" th:text="${director.name} + ' ' + ${director.surname}"><h2>Info</h2></a>
	                    </div>
	                </div>
	            </div>
	        </div>
	        <a class="carousel-control-prev" href="#card-slideshow" role="button" data-slide="prev">
	            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	            <span class="sr-only">Previous</span>
	        </a>
	        <a class="carousel-control-next" href="#card-slideshow" role="button" data-slide="next">
	            <span class="carousel-control-next-icon" aria-hidden="true"></span>
	            <span class="sr-only">Next</span>
	        </a>
	    </div>
	</main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
