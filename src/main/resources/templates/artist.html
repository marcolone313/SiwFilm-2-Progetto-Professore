<!DOCTYPE html>
<html lang="en">

	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>SIWMovie - Artista</title>
	    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	
	<body>
	
	    <nav th:insert="~{navbar.html :: navbar-std}"> </nav>
	
	    <main class="container mt-4">
		    <div class="row">
		        <div class="col-md-4">
		            <img th:src="@{'data:image;base64,' + ${artist.imageString}}" class="img-fluid rounded mx-auto d-block" alt="Artist image">
		        </div>
		        <div class="col-md-8">
		            <h3 class="my-3">Nome: <span th:text="${artist.name}"></span></h3>
		            <hr>
		            <h3 class="my-3">Cognome: <span th:text="${artist.surname}"></span></h5>
		            <hr>
		            <h5 class="my-3">Data di nascita: <span th:text="${artist.birthDate}"></span></h5>
		            <hr>
		            <div th:if="${artist.deathDate}">
		                <h5 class="my-3">Data di morte: <span th:text="${artist.deathDate}"></span></h5>
		            </div>
		        </div>
		    </div>
		
		    <div class="mt-5">
				<br>
		        <h3>Compare In:</h3>
		        <div class="row mt-3">
		            <div class="col-sm-4" th:each="movie:${artist.movies}">
		                <div id="card-container" class="card shadow" style="align-items: center;">
		                    <img th:src="@{'data:image;base64,' + ${movie.imageString}}" class="card-img-top mt-3" alt="Movie image" style="max-width: 200px; max-height: 300px;">
		                    <div class="card-body" style="text-align: center;">
		                        <a th:href="@{'/movies' + '/' + ${movie.id} }" class="btn btn-primary" style="max-width: fit-content;">
		                            <h5 class="card-title" th:text="${movie.title} + ' ' + '(' + ${movie.year} + ')'">Info</h5>
		                        </a>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</main>
		<!-- Optional JavaScript -->
	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	
	</body>

</html>
